modules:
  jira:adminPage:
    - key: api-perf-admin-page
      resource: main
      title: requestJira performance test
      resolver:
        function: resolver
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/api-perf/build
    tunnel:
      port: 3000
app:
  runtime:
    name: nodejs22.x
  id: ari:cloud:ecosystem::app/a6c43388-d04b-4515-a871-78af3c2c4005
  connect:
    key: api.perf.test
    remote: connect
    authentication: jwt
permissions:
  scopes:
    - read:jira-work
    - read:jira-user
    - read:connect-jira
remotes:
  - key: connect
    baseUrl: https://api-performance.netlify.app/
connectModules:
  jira:webSections:
    - key: ws-administration
      location: admin_plugins_menu
      name:
        value: API performance
      weight: 1
  jira:adminPages:
    - key: api.test
      url: /index.html
      name:
        value: AP.request performance test
      location: admin_plugins_menu/ws-administration
